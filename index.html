<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualisation</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        .chart div {
            padding: 5px;
            margin: 2px;
            font:10px sans-serif;
            text-align: right;
            color: #ffffff;
            background-color: #11a1e1;
        }
    </style>
</head>
<body>
<div class="chart"></div>

<script>
    var data = [4,8,15,16,23,42];

    var scale = d3.scale.linear().domain([0,d3.max(data)]).range([0,420]);

    d3.select(".chart")
            .selectAll("div")
            .data(data).enter().append("div")
            .style("width", function(d) {
                return scale(d) + "px";
            }).text(function(d){return d;});
</script>
</body>
</html>
